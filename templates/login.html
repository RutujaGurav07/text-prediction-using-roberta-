
{% extends 'layout.html'%}

{% block content %}
<div class="main_container">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">


    <div class="main">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="login-toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="login-toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="/static/photos/gp.png">
            </div>
            <form id="login" class="input-grp">
                <input type="text" class="input-field" placeholder="Enter User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-grp">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box" required><span>I Agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</div>
{% endblock content %}
