{% extends 'layout.html'%} {% block content %}


<div class="container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/contact.css') }}">
    <h2 style="color: aliceblue; text-align: center;"><i class="fa fa-fw fa-envelope-o"></i> Contact Us Here </h2>
    <form style="background: linear-gradient(to top, #79afff, #a6fff0);width: 100%;
    padding: 12px 20px;
    margin: 8px 0; box-sizing: border-box;" action=" https://formsubmit.co/textpna@gmail.com " method="post">
        <input type="text " name="name " id="name " placeholder=" Enter your Name " required>
        <input type="email " name="email " id="email " placeholder="Enter your Email " required>
        <textarea name="message " id="message " cols="30 " rows="10 " placeholder="Enter your message here " required></textarea>
        <button style="margin: 10px auto;
        width: 120px;
        height: 30px;
        background: rgb(153, 0, 0);
        color: white;
        cursor: pointer;" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
