{% extends 'layout.html'%} {% block content %}
<div class="main_container"
    style="font-family: Georgia, serif;background: linear-gradient(to right, #1d4052, #3792c0);margin-top: 25px; height: 600px; ">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>

    <script src="../static/js/app.js?newversion"></script>



    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
        rel="stylesheet">

    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2 style="background: linear-gradient(to right, #1050ffaf, #06e2ffd2);">Next Word Prediction Using RoBERTa Model
    </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3 style="color:rgb(255, 255, 255); text-shadow: 2px 2px 8px #7a04c996;">Word Prediction with
                    Transformers
                </h3>
            </center>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4 style="color:white;">-- Type a word and press space to get next word suggestion --</h4>
                </div>
                <div class="form-group col-md-4" style="color:white;">
                    <br>
                    <label for="max_words" id="label_max_words">Top k words: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words">
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text"></textarea>
                <div id="newpost">
                    <span onclick="closePopUp();">&#735;</span>
                    <div oninput="getSel()"></div>
                </div>
            </div>
            <div class="Save_button">
                <button type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#exampleModalCenter">Save</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Save File</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="file_name">File name </label>
                                    <input type="text" class="form-control" id="file_name"
                                        placeholder="File name">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="paramsSave" onclick="Get_close()"data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>



{% endblock content %}
